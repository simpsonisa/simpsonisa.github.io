<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="doodles.css" />
    <link href="https://fonts.googleapis.com/css?family=Monda&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="doodles.js"></script>
    <link rel='icon' href="images/pop.ico"type='image/x-icon'/ >

</head>
<body>
    <div class="masthead" id="fade">
             <h6 class="infobutton"><a href="../info.html">Info</h6></a>
             <h6 class="graphicsbutton"><a href="../Graphics/graphics.html">Graphics</h6></a>
             <h6 class="photography"><a href="../Photography/photography.html">Photography</h6></a>
            <h6 class="doodlesbutton">Doodles</h6>
    </div>

    <div id="fade"><h1>Doodles</h1></div>
    
        <div class="container" id="fade">
    <!--Sketches-->   
        <div>
            <input type="checkbox" id="toggle">
            <label for="toggle">
            <img src="images/Drawing/sketchSquare.jpg" class="a" class="hov"id="sketchbook">
            </label>
            <dialog class="sketchtext">
                    <img src="images/Drawing/sketchOne.jpg" class="sketchimage">
                    <img src="images/Drawing/sketchTwo.jpg" class="sketchimage2">
                    <img src="images/Drawing/sketchThree.jpg" class="sketchimage3">
                    <p>Sketchbook pages
                        <br><input type="checkbox" id="toggle">
                        <label for="toggle" class="close">&nbsp Close &nbsp</label>
                    </p>
                  </dialog>
            <p class="atext">Sketches</p>
        </div>
    <!--Painting-->  
        <div>
            <input type="checkbox" id="toggle2">
            <label for="toggle2">
            <img src="images/Drawing/paintSquare.jpg" class="b">
            </label>
            <dialog class="painttext">
                    <img src="images/Drawing/paint.png" class="paintimage">
                    <p>
                        <br><input type="checkbox" id="toggle2">
                        <label for="toggle2" class="close">&nbsp Close &nbsp</label>
                    </p>
                  </dialog>
            <p class="btext">Digital Painting</p>
        </div>
    <!--Portrait-->  
        <div>
            <input type="checkbox" id="toggle3">
            <label for="toggle3">
            <img src="images/Drawing/punkSquare.jpg" class="c">
            </label>
            <dialog class="drawtext">
                    <img src="images/Drawing/punk.jpg" class="drawimage">
                    <img src="images/Drawing/punkTwo.png" class="drawimage2">
                    <img src="images/Drawing/self.png" class="drawimage3">
                    <p>
                        <br><input type="checkbox" id="toggle3">
                        <label for="toggle3" class="close">&nbsp Close &nbsp</label>
                    </p>
                  </dialog>
            <p class="ctext">Digital Drawings</p>
        </div>
    </div>
</body>

<body>
        <div class="container" id="fade">
             <h6><a href="../../index.html" class="infobutton">Info</h6></a>
             <h6><a href="../Graphics/graphics.html" class="graphicsbutton">Graphics</h6></a>
             <h6><a href="../Photography/photography.html" class="photography">Photography</h6></a>
            <h6><a class="doodlesbutton">Doodles</a></h6>
        <div class="bar"></div>

    <div class="doodleshead"><h1>Doodles</h1></div>
    
    <!--Sketches-->   
        <div class="sketches">
                <input type="checkbox" id="toggle">
                <label for="toggle">
            <img src="images/Drawing/sketchSquare.jpg" class="effect">
                </label>
                <dialog class="sketchescontent" class="buttontext">
                        <img src="images/Drawing/sketchOne.jpg" class="popup">
                        <img src="images/Drawing/sketchTwo.jpg" class="popup">
                        <img src="images/Drawing/sketchThree.jpg" class="popup">
                        <p><input type="checkbox" id="toggle">
                            <label for="toggle" class="close">&nbsp Close &nbsp</label>
                        </p>
                      </dialog>
            <p class="textlabel">Sketches</p>
        </div>
    <!--Painting-->  
        <div class="painting">
                <input type="checkbox" id="toggle2">
                <label for="toggle2">
            <img src="images/Drawing/paintSquare.jpg" class="effect">
                </label>
                <dialog class="paintingcontent" class="buttontext">
                        <img src="images/Drawing/paint.png" class="popup">
                        <p><input type="checkbox" id="toggle2">
                            <label for="toggle2" class="close">&nbsp Close &nbsp</label>
                        </p>
                      </dialog>
            <p class="textlabel">Digital Painting</p>
        </div>
    <!--Portrait-->  
        <div class="drawing">
                <input type="checkbox" id="toggle3">
                <label for="toggle3">
            <img src="images/Drawing/punkSquare.jpg" class="effect">
                </label>
                <dialog class="drawingcontent" class="buttontext">
                        <img src="images/Drawing/paint.png" class="popup">
                        <p><input type="checkbox" id="toggle3">
                            <label for="toggle3" class="close">&nbsp Close &nbsp</label>
                        </p>
                      </dialog>
            <p class="textlabel">Digital Drawing</p>
        </div>
    </div>
</body>
